<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />

    <title>Jan Cernik | Revelo</title>
    <meta name="title" content="Jan Cernik | Revelo" />
    <meta name="description" content="Image gallery by Jan Cernik. Explore my photo collection." />
    <meta name="keywords" content="Jan Cernik, gallery, photography, photos, images, portfolio" />
    <meta name="author" content="Jan Cernik" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://revelo.app" />

    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/favicon-dark.svg"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/favicon-light.svg"
      media="(prefers-color-scheme: light)"
    />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/512x512.png" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://revelo.app" />
    <meta property="og:title" content="Jan Cernik | Revelo" />
    <meta
      property="og:description"
      content="Image gallery by Jan Cernik. Explore my photo collection."
    />
    <meta property="og:image" content="https://revelo.app/images/og-image.svg" />
    <meta property="og:site_name" content="Revelo" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Jan Cernik | Revelo" />
    <meta name="twitter:description" content="Image gallery by Jan Cernik." />
    <meta name="twitter:image" content="https://revelo.app/images/og-image.svg" />

    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Revelo" />
    <style>
      :root {
        --background: #ffffff;
        --foreground: #0a0a0a;
      }
      html.dark {
        --background: #0a0a0a;
        --foreground: #fafafa;
      }
      body {
        background-color: var(--background);
        color: var(--foreground);
      }
    </style>
    <script>
      ;(function () {
        const theme = localStorage.getItem("theme") || "system"
        const systemPrefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches
        const isDark = theme === "dark" || (theme === "system" && systemPrefersDark)
        if (isDark) document.documentElement.classList.add("dark")
      })()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
