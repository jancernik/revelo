name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  REPO: ${{ github.event.repository.name }}

concurrency:
  group: build-push-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/lint.yml
  format:
    name: Format
    uses: ./.github/workflows/format.yml
  test:
    name: Test
    uses: ./.github/workflows/test.yml

  build-and-push:
    name: Build and push ${{ matrix.title }}
    runs-on: ubuntu-latest
    needs:
      - lint
      - format
      - test

    strategy:
      fail-fast: false
      matrix:
        include:
          - id: ai
            context: ./ai
            dockerfile: ./ai/Dockerfile
            title: AI
          - id: api
            context: .
            dockerfile: ./api/Dockerfile
            title: API
          - id: client
            context: .
            dockerfile: ./client/Dockerfile
            title: Client

    steps:
      - name: Checkout (${{ matrix.title }})
        uses: actions/checkout@v5

      - name: Set up Docker Buildx (${{ matrix.title }})
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container Registry (${{ matrix.title }})
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Metadata (${{ matrix.title }})
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO }}-${{ matrix.id }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=long,prefix=
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build & Push (${{ matrix.title }})
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.id }}
          cache-to: type=gha,mode=max,scope=${{ matrix.id }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs:
      - build-and-push
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          sudo mv cloudflared-linux-amd64 /usr/local/bin/cloudflared
          sudo chmod +x /usr/local/bin/cloudflared
          cloudflared --version

      - name: Install rsync
        run: |
          sudo apt-get -qq update -y && sudo apt-get -qq install -y rsync &>/dev/null

      - name: Setup SSH with Cloudflare Tunnel
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          cat > ~/.ssh/config <<EOF
          Host revelo
            HostName ssh.revelo.app
            User deploy
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking accept-new
            ProxyCommand cloudflared access ssh --hostname %h
          EOF
          chmod 600 ~/.ssh/config

      - name: Test SSH connection
        run: |
          ssh -q revelo "echo 'SSH connection successful'"

      - name: Prepare deployment files
        run: |
          mkdir -p deployment
          cp stack.yml deployment/
          cp -r nginx deployment/

          cat > deployment/.env <<EOF
          GIT_COMMIT_HASH=${{ github.sha }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
          CLIENT_BASE_URL=${{ secrets.CLIENT_BASE_URL }}
          SMTP_HOST=${{ secrets.SMTP_HOST }}
          SMTP_PORT=${{ secrets.SMTP_PORT }}
          SMTP_USER=${{ secrets.SMTP_USER }}
          SMTP_PASS=${{ secrets.SMTP_PASS }}
          SMTP_EMAIL=${{ secrets.SMTP_EMAIL }}
          EOF

      - name: Copy deployment files
        run: |
          ssh revelo "mkdir -p ~/revelo"
          rsync -az --delete -e "ssh" deployment/ revelo:~/revelo/
          rm -rf deployment

      - name: Deploy stack
        run: |
          ssh -T revelo << 'ENDSSH'
          cd ~/revelo
          set -a && source ~/revelo/.env && set +a
          rm -f ~/revelo/.env

          docker swarm init 2>/dev/null || echo "Swarm already initialized"

          if docker stack services revelo &>/dev/null; then
            max_iterations=100
            echo "Updating existing stack..."
          else
            max_iterations=200
            echo "Deploying stack for the first time..."
          fi

          docker stack deploy -c stack.yml revelo --detach=true

          echo "Waiting for services to be ready..."
          for i in $(seq 1 $max_iterations); do
            ready=$(docker stack services revelo --format "{{.Replicas}}" | grep -c "1/1" || true)
            total=$(docker stack services revelo --format "{{.Name}}" | wc -l)
            
            if [ "$ready" -eq "$total" ]; then
              echo "All services ready ($ready/$total)"
              break
            fi
            
            echo "Services ready: $ready/$total"
            sleep 3
          done

          docker stack services revelo --format "table {{.Name}}\t{{.Image}}"
          ENDSSH

      - name: Verify deployment
        run: |
          ssh -T revelo << 'ENDSSH'
          set -e
          echo ""
          echo "Service status:"
          all_running=true

          for service in postgres nginx client api ai; do
            task_info=$(docker service ps revelo_$service \
              --filter "desired-state=running" \
              --format "{{.CurrentState}}" \
              --no-trunc | head -1)
            
            error=$(docker service ps revelo_$service \
              --format "{{.CurrentState}}\t{{.Error}}" \
              --no-trunc | grep -E "Failed|Rejected" | head -1 || true)
            
            if [[ $task_info == Running* ]]; then
              echo "  ✓ $service: $task_info"
              [[ -n "$error" ]] && echo "    └─ Previous failure: $error"
            else
              echo "  ✗ $service: ${task_info:-Not running}"
              [[ -n "$error" ]] && echo "    └─ $error"
              all_running=false
            fi
          done

          if [ "$all_running" = false ]; then
            echo ""
            echo "Some services are not running!"
            exit 1
          fi
          ENDSSH

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "→ Deployment failed - checking services..."
          ssh revelo << 'ENDSSH'
          rm -f ~/revelo/.env

          failed=""
          for service in postgres nginx client api ai; do
            status=$(docker service ps revelo_$service --no-trunc --format "{{.CurrentState}}" | head -1)
            if [[ $status == *"Failed"* ]] || [[ $status == *"Rejected"* ]] || [[ -z "$status" ]]; then
              failed="$failed $service"
              echo ""
              echo "✗ revelo_$service: $status"
              echo "  Last 20 log lines:"
              docker service logs revelo_$service --tail 20 --no-task-ids 2>/dev/null | sed 's/^/    /' || echo "    No logs available"
            fi
          done

          if [ -n "$failed" ]; then
            echo ""
            echo "→ Rolling back failed services..."
            for service in $failed; do
              echo "  ↺ Rolling back revelo_$service"
              docker service rollback revelo_$service 2>/dev/null || echo "    Cannot rollback revelo_$service"
            done
            
            echo ""
            echo "→ Final service status:"
            docker stack services revelo --format "table {{.Name}}\t{{.Replicas}}" | sed 's/^/  /'
          fi
          ENDSSH
