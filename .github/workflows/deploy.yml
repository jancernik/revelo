name: Deploy

on:
  workflow_call:
    inputs:
      git_commit_hash:
        required: true
        type: string
    secrets:
      DEPLOY_SSH_KEY:
        required: true
      DB_PASSWORD:
        required: true
      JWT_SECRET:
        required: true
      JWT_REFRESH_SECRET:
        required: true
      CLIENT_BASE_URL:
        required: true
      SMTP_HOST:
        required: true
      SMTP_PORT:
        required: true
      SMTP_USER:
        required: true
      SMTP_PASS:
        required: true
      SMTP_EMAIL:
        required: true
      STORAGE_TYPE:
        required: true
      BUCKET_ENDPOINT:
        required: true
      BUCKET_ACCESS_KEY_ID:
        required: true
      BUCKET_SECRET_ACCESS_KEY:
        required: true
      BUCKET_NAME:
        required: true
      BUCKET_REGION:
        required: true
      BUCKET_PUBLIC_URL:
        required: true
  workflow_dispatch:
    inputs:
      git_commit_hash:
        description: "Git commit hash to deploy (leave blank for latest)"
        required: false
        type: string
        default: ""

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.git_commit_hash || github.sha }}

      - name: Install dependencies
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          sudo mv cloudflared-linux-amd64 /usr/local/bin/cloudflared
          sudo chmod +x /usr/local/bin/cloudflared
          sudo apt-get -qq update -y && sudo apt-get -qq install -y rsync &>/dev/null

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          cat > ~/.ssh/config <<EOF
          Host revelo
            HostName ssh.revelo.app
            User deploy
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking accept-new
            ProxyCommand cloudflared access ssh --hostname %h
            ServerAliveInterval 60
            ServerAliveCountMax 3
            TCPKeepAlive yes
          EOF
          chmod 600 ~/.ssh/config

          cat > ~/retry_ssh.sh <<EOF
          retry_ssh() {
            local max_attempts=3
            local delay=5
            local attempt=1
            
            while [ $attempt -le $max_attempts ]; do
              if ssh -T revelo "$@"; then
                return 0
              else
                if [ $attempt -lt $max_attempts ]; then
                  echo "SSH command failed ($attempt/$max_attempts), retrying in ${delay}s..."
                  sleep $delay
                  attempt=$((attempt + 1))
                else
                  echo "SSH command failed after $max_attempts attempts"
                  return 1
                fi
              fi
            done
          }
          EOF
          chmod +x ~/retry_ssh.sh

      - name: Test connection
        run: |
          source ~/retry_ssh.sh
          retry_ssh "echo 'SSH connection successful'"

      - name: Prepare deployment files
        run: |
          mkdir -p deployment
          cp stack.yml deployment/
          cp -r nginx deployment/

          cat > deployment/.env <<EOF
          GIT_COMMIT_HASH=${{ inputs.git_commit_hash || github.sha }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
          CLIENT_BASE_URL=${{ secrets.CLIENT_BASE_URL }}
          SMTP_HOST=${{ secrets.SMTP_HOST }}
          SMTP_PORT=${{ secrets.SMTP_PORT }}
          SMTP_USER=${{ secrets.SMTP_USER }}
          SMTP_PASS=${{ secrets.SMTP_PASS }}
          SMTP_EMAIL=${{ secrets.SMTP_EMAIL }}
          STORAGE_TYPE=${{ secrets.STORAGE_TYPE }}
          BUCKET_ENDPOINT=${{ secrets.BUCKET_ENDPOINT }}
          BUCKET_ACCESS_KEY_ID=${{ secrets.BUCKET_ACCESS_KEY_ID }}
          BUCKET_SECRET_ACCESS_KEY=${{ secrets.BUCKET_SECRET_ACCESS_KEY }}
          BUCKET_NAME=${{ secrets.BUCKET_NAME }}
          BUCKET_REGION=${{ secrets.BUCKET_REGION }}
          BUCKET_PUBLIC_URL=${{ secrets.BUCKET_PUBLIC_URL }}
          EOF

      - name: Copy files to server
        run: |
          source ~/retry_ssh.sh
          retry_ssh "mkdir -p ~/revelo"

          for attempt in 1 2 3; do
            if rsync -az --delete -e "ssh" deployment/ revelo:~/revelo/; then
              echo "Files copied successfully"
              rm -rf deployment
              break
            else
              if [ $attempt -lt 3 ]; then
                echo "rsync failed ($attempt/3), retrying in 5s..."
                sleep 5
              else
                echo "rsync failed after 3 attempts"
                rm -rf deployment
                exit 1
              fi
            fi
          done

      - name: Deploy stack
        run: |
          source ~/retry_ssh.sh
          retry_ssh << 'ENDSSH'
          cd ~/revelo
          set -a && source .env && set +a
          rm -f .env

          if docker info --format '{{.Swarm.LocalNodeState}}' 2>/dev/null | grep -q inactive; then
            docker swarm init > /dev/null 2>&1
            echo "Swarm initialized"
          fi

          if docker stack ps revelo --format "{{.Name}}" 2>/dev/null | grep -q .; then
            echo "Updating existing stack..."
          else
            echo "Deploying new stack..."
          fi

          docker stack deploy -c stack.yml revelo --detach=true
          echo "Stack deployed"
          ENDSSH

      - name: Verify deployment
        run: |
          ssh -T revelo << 'ENDSSH'
          echo ""
          echo "→ Verifying deployment..."
          max_wait=360
          check_interval=5
          elapsed=0

          while [ $elapsed -lt $max_wait ]; do
            all_healthy=true
            all_ready=true
            status_output=""
            
            for service in postgres nginx client api ai; do
              task_info=$(docker service ps revelo_$service \
                --filter "desired-state=running" \
                --format "{{.CurrentState}}" \
                --no-trunc | head -1)
              
              health_status=$(docker service inspect revelo_$service \
                --format '{{if .Spec.TaskTemplate.ContainerSpec.Healthcheck}}enabled{{else}}none{{end}}' 2>/dev/null)
              
              if [[ $task_info == *"Failed"* ]] || [[ $task_info == *"Rejected"* ]]; then
                status_output="${status_output}  ✗ $service: Failed\n"
                all_healthy=false
                all_ready=true
              elif [[ $task_info == Running* ]]; then
                if [ "$health_status" = "enabled" ]; then
                  task_id=$(docker service ps revelo_$service --filter "desired-state=running" --format "{{.ID}}" --no-trunc | head -1)
                  if [ -n "$task_id" ]; then
                    container_state=$(docker inspect $(docker ps -q --filter "label=com.docker.swarm.task.id=$task_id") \
                      --format '{{.State.Health.Status}}' 2>/dev/null || echo "starting")
                    
                    case "$container_state" in
                      healthy)
                        status_output="${status_output}- $service: Healthy ✓\n"
                        ;;
                      starting)
                        status_output="${status_output}- $service: Health check starting\n"
                        all_ready=false
                        ;;
                      unhealthy)
                        status_output="${status_output}- $service: Unhealthy ✗\n"
                        all_healthy=false
                        all_ready=true
                        ;;
                      *)
                        status_output="${status_output}- $service: Running (no health status)\n"
                        all_ready=false
                        ;;
                    esac
                  fi
                else
                  status_output="${status_output}- $service: Running ✓\n"
                fi
              elif [[ $task_info == *"Starting"* ]] || [[ $task_info == *"Preparing"* ]] || [[ $task_info == *"Assigned"* ]]; then
                status_output="${status_output}- $service: Starting\n"
                all_ready=false
              else
                status_output="${status_output}- $service: Waiting\n"
                all_ready=false
              fi
            done
            
            printf "\r\033[K"
            echo -e "Status after ${elapsed}s:"
            echo -e "$status_output"
            
            if [ "$all_healthy" = false ]; then
              echo "✗ Deployment failed - services unhealthy"
              exit 1
            fi
            
            if [ "$all_ready" = true ]; then
              echo "✓ All services healthy!"
              exit 0
            fi
            
            sleep $check_interval
            elapsed=$((elapsed + check_interval))
          done

          echo "✗ Timeout after ${max_wait}s"
          exit 1
          ENDSSH

      - name: Save failure logs
        if: failure()
        run: |
          source ~/retry_ssh.sh
          echo "→ Saving logs..."

          retry_ssh << 'ENDSSH'
          rm -f ~/revelo/.env
          mkdir -p ~/revelo/logs
          log_file=~/revelo/logs/deploy-$(date +%Y%m%d-%H%M%S).log

          echo "Deployment failed at $(date)" > $log_file
          echo "----------------------------------------" >> $log_file

          for service in postgres nginx client api ai; do
            status=$(docker service ps revelo_$service --no-trunc --format "{{.CurrentState}}" | head -1)
            if [[ $status == *"Failed"* ]] || [[ $status == *"Rejected"* ]]; then
              echo "" >> $log_file
              echo "Service: revelo_$service" >> $log_file
              echo "Status: $status" >> $log_file
              echo "Logs:" >> $log_file
              docker service logs revelo_$service --tail 50 --no-task-ids 2>&1 >> $log_file || echo "No logs" >> $log_file
              echo "----------------------------------------" >> $log_file
            fi
          done

          echo "Logs saved to: $log_file"
          ENDSSH

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key ~/.ssh/config ~/retry_ssh.sh
          rm -rf deployment
          ssh revelo "rm -f ~/revelo/.env" 2>/dev/null || true
