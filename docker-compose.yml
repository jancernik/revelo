services:
  postgres:
    container_name: revelo_postgres
    image: pgvector/pgvector:pg16
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-revelo_production}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-revelo_production}"
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - revelo_network

  ai:
    container_name: revelo_ai
    build:
      context: ./ai
      dockerfile: Dockerfile
    environment:
      - API_BASE_URL=${API_BASE_URL}
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    volumes:
      - ai_models:/app/models
    deploy:
      resources:
        reservations:
          memory: 2G
          # devices:
          #   - driver: nvidia
          #     capabilities: [gpu]
          #     device_ids: ['0']
        limits:
          memory: 4G
    networks:
      - revelo_network

  api:
    container_name: revelo_api
    build:
      context: .
      dockerfile: ./api/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-revelo_production}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CLIENT_BASE_URL: ${CLIENT_BASE_URL}
      API_BASE_URL: ${API_BASE_URL}
      EMBEDDINGS_BASE_URL: http://ai:8000
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      FROM_EMAIL: ${FROM_EMAIL}
      UPLOADS_DIR: uploads
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/uploads
      - ./backups:/app/backups
    depends_on:
      postgres:
        condition: service_healthy
      ai:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - revelo_network

  client:
    container_name: revelo_client
    build:
      context: .
      dockerfile: ./client/Dockerfile
      args:
        VITE_API_BASE_URL: ${API_BASE_URL}
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - revelo_network

  nginx:
    container_name: revelo_nginx
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - uploads_data:/var/www/uploads:ro
    depends_on:
      - client
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - revelo_network

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  ai_models:
    driver: local

networks:
  revelo_network:
    driver: bridge
