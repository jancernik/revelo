services:
  postgres:
    container_name: revelo_postgres
    image: pgvector/pgvector:pg16
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    environment:
      POSTGRES_DB: ${DB_NAME:-revelo_production}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD?}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-revelo_production}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - revelo_network

  ai:
    container_name: revelo_ai
    profiles: ["cpu"]
    image: ghcr.io/jancernik/revelo-ai:latest
    environment:
      AI_PORT: ${AI_PORT:-8000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${AI_PORT:-8000}/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    volumes:
      - ai_data:/app/models
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    networks:
      - revelo_network

  ai-gpu:
    container_name: revelo_ai_gpu
    profiles: ["gpu"]
    image: ghcr.io/jancernik/revelo-ai:latest
    environment:
      AI_PORT: ${AI_PORT:-8000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${AI_PORT:-8000}/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    volumes:
      - ai_data:/app/models
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
          devices:
            - driver: nvidia
              capabilities: [gpu]
              device_ids: ["0"]
    networks:
      - revelo_network

  api:
    container_name: revelo_api
    image: ghcr.io/jancernik/revelo-api:latest
    environment:
      NODE_ENV: production
      API_PORT: ${API_PORT:-3000}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD?}
      CLIENT_BASE_URL: ${CLIENT_BASE_URL?}
      DB_NAME: ${DB_NAME:-revelo_production}
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      JWT_SECRET: ${JWT_SECRET?}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET?}
      AI_BASE_URL: http://ai:${AI_PORT:-8000}
      SMTP_HOST: ${SMTP_HOST?}
      SMTP_PORT: ${SMTP_PORT?}
      SMTP_USER: ${SMTP_USER?}
      SMTP_PASS: ${SMTP_PASS?}
      SMTP_EMAIL: ${SMTP_EMAIL?}
      UPLOADS_DIR: ${UPLOADS_DIR:-uploads}
    volumes:
      - uploads:/app/${UPLOADS_DIR:-uploads}
      - ./backups:/app/backups
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${API_PORT:-3000}/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - revelo_network

  client:
    container_name: revelo_client
    image: ghcr.io/jancernik/revelo-client:latest
    pull_policy: always
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - revelo_network

  nginx:
    container_name: revelo_nginx
    image: nginx:alpine
    environment:
      API_PORT: ${API_PORT:-3000}
      NGINX_PORT: ${NGINX_PORT:-80}
    ports:
      - ${NGINX_PORT:-80}:${NGINX_PORT:-80}
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/templates:/etc/nginx/templates:ro
      - ./ssl:/etc/nginx/ssl:ro
      - uploads:/var/www/uploads:ro
    depends_on:
      - client
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${NGINX_PORT:-80}/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - revelo_network

volumes:
  postgres_data:
    driver: local
  ai_data:
    driver: local
  uploads:
    driver: local

networks:
  revelo_network:
    driver: bridge
