enableSignups:
  description: Allow users to sign up
  category: Login
  type: toggle
  default: true
  public: true

showLoginLink:
  description: Show the login button
  category: Login
  type: toggle
  default: true
  public: true

sidebarPosition:
  description: Position of the sidebar
  category: Layout
  type: switch
  options:
    - { 'value': 'left', 'label': 'Left' }
    - { 'value': 'right', 'label': 'Right' }
  default: { 'value': 'right', 'label': 'Right' }
  public: true

maxAdmins:
  description: The maximum number of admins allowed
  category: Admin
  type: integer
  default: 1
